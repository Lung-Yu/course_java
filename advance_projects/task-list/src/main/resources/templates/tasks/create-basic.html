<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增任務 - 任務管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>新增任務</h1>
        <form action="/tasks/create" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">任務標題</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">任務描述</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">優先級</label>
                <select class="form-select" id="priority" name="priority">
                    <option value="">請選擇優先級</option>
                    <option value="LOW">低</option>
                    <option value="MEDIUM">中</option>
                    <option value="HIGH">高</option>
                    <option value="URGENT">緊急</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dueDate" class="form-label">到期時間</label>
                <input type="datetime-local" class="form-control" id="dueDate" name="dueDate">
            </div>
            <button type="submit" class="btn btn-primary">創建任務</button>
            <a href="/tasks" class="btn btn-outline-secondary">取消</a>
        </form>
    </div>
</body>
</html>
