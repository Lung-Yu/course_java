# Development Environment Configuration (Docker Compose)

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/demo_task_db
spring.datasource.username=demo-task
spring.datasource.password=demo-pwd
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Transaction Management
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Mail Configuration (Mock for testing)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Scheduler Configuration
task.scheduler.enabled=true
task.reminder.fixed-delay=300000

# Actuator Configuration - Disable Mail Health Check
management.health.mail.enabled=false

# Logging Configuration
logging.config=classpath:logback-spring.xml
logging.level.com.tygrus.task_list=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Business Logic Logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) [%thread] %cyan(%logger{36}) : %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n
