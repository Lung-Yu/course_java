# Test Database Configuration (Testcontainers will override these)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Test Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Disable scheduler in tests
task.scheduler.enabled=false

# Test logging
logging.level.org.springframework.test=INFO
logging.level.org.testcontainers=INFO
logging.level.com.tygrus.task_list=DEBUG

# Mail Configuration for tests
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false